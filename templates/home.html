<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>

    <title>Home</title>
</head>
<body>
    <h1>FWI Prediction</h1>
    <!--Main Input for Prediction Model-->
    <form action="{{ url_for('predict')}}" method="POST" class="max-w-sm mx-auto">
        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Temprature: </label> <input type="text" name="Temprature" placeholder="Temprature" required="required"/><br>
        <div><label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">RH: </label> <input type="text" name="RH" placeholder="RH" required="required"/></div>
        <div><label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Ws: </label> <input type="text" name="Ws" placeholder="Ws" required="required"/></div>
        <div><label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Rain: </label> <input type="text" name="Rain" placeholder="Rain" required="required"/></div>
        <div><label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">FFMC: </label> <input type="text" name="FFMC" placeholder="FFMC" required="required"/></div>
        <div><label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">DMC: </label> <input type="text" name="DMC" placeholder="DMC" required="required"/></div>
        <div><label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">ISI: </label> <input type="text" name="ISI" placeholder="ISI" required="required"/></div>
        <div><label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">CLASSES: </label> <input type="text" name="Classes" placeholder="Classes" required="required"/><br>
        <div><label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">REGION: </label> <input type="text" name="Region" placeholder="Region" required="required"/></div>
         <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Predict</button><br>
    </form>
    <br>
    <br>
    <h2>The FWI prediction is {{results}}</h2>
</body>
</html>
